{% extends "layout.html" %}

{% block title %}
    Shopping interface
{% endblock %}


{% block main %}
<div class="alert alert-success" role="alert"> Welcome to our supermarket!
    </div>



    <form action="/buy" method="post">
        <div class='mb-3'>
            <input autocomplete="off" class="form-control mx-auto w-auto" name="name" placeholder="Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="quantity" placeholder="Quantity" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add to cart</button>
    </form>

{% endblock %}
